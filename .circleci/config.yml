version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:18.17  # Use Node.js image; adjust version as needed
    working_directory: ~/repo/APDS-Payments portal/Backend  # Set working directory to Backend folder

jobs:
  build:
    executor: default
    steps:
      - checkout  # Check out the code

      - run:
          name: Install Dependencies
          command: npm install  # Install dependencies with npm

      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules  # Cache node_modules directory

      - run:
          name: Build Project
          command: npm run build  # Run build command

      - run:
          name: Run Tests
          command: npm test  # Run tests

      - persist_to_workspace:
          root: ~/repo/APDS-Payments portal/Backend
          paths:
            - ./node_modules
            - ./build  # Persist build artifacts if needed

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
