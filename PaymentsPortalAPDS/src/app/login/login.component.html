<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            border: 1px solid #ccc;
            padding: 44px; 
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box input {
            display: block;
            width: 100%;
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15.2px;
        }
        .login-box button {
            width: 100%;
            padding: 12px; 
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15.2px; 
        }
        .login-box button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyWebsite</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#register" id="registerLink">Register</a>
            <a href="#login" id="loginLink">Login</a> 
        </div>
    </nav>
    <div class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]='loginForm'>
            <div class="login-box">
                <h2>Login</h2>
                <input type="number" placeholder="ID Number">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
