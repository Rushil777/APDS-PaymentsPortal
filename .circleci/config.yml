version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:16  # Node.js Docker image
    working_directory: ~/APDS-PaymentsPortal/Backend  # Set this to where package.json is located
    steps:
      - checkout:
          path: ~/APDS-PaymentsPortal  # Explicitly check out to the APDS-PaymentsPortal directory

      - run:
          name: List files to verify checkout
          command: ls -la ~/APDS-PaymentsPortal/Backend  # Verify that package.json is checked out correctly

      - run:
          name: Install dependencies
          command: |
            cd ~/APDS-PaymentsPortal/Backend && npm install  # Install Node.js dependencies from the correct directory

      - run:
          name: Set permissions for sonar-scanner
          command: |
            sudo chmod +x ./node_modules/.bin/sonar-scanner  # Ensure sonar-scanner binary is executable
            ls -l ./node_modules/.bin/sonar-scanner         # Check the permissions for debugging

      - run:
          name: Fix permissions recursively
          command: |
            sudo chmod -R 755 ./node_modules  # Ensure the entire node_modules directory has the right permissions
            ls -l ./node_modules  # Check directory permissions recursively

      - run:
          name: Run SonarQube Scan with npx
          command: |
            sudo npx sonar-scanner \
              -Dsonar.projectKey="Rushil777_APDS-PaymentsPortal" \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN

      - run:
          name: Fix permissions for nodemon
          command: |
            sudo chmod +x node_modules/.bin/nodemon  # Make sure nodemon has execute permissions

      - run:
          name: Run dev server with npx
          command: |
            cd ~/APDS-PaymentsPortal/Backend && npx nodemon  # Use npx to run nodemon without global install

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
