<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-box input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-box button {
            width: 100%;
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .register-box button:last-child {
            margin-bottom: 0;
        }
        .register-box button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyWebsite</div>
        <div class="nav-links">
            <a routerLink="/home">Home</a>
            <a routerLink="/about">About</a>
            <a routerLink="/register" id="registerLink">Register</a>
            <a routerLink="/login" id="loginLink">Login</a>
        </div>
    </nav>
    <router-outlet></router-outlet> 
    <div class="register-box">
        <h2 class="register">Register: Customer</h2>
        <form id="registerForm" method="POST" action="/register">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="number" name="idNumber" placeholder="ID Number" required>
            <input type="number" name="accountNumber" placeholder="Account Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </form>
    </div>
    <script src="register.component.ts"></script>
</body>
</html>
